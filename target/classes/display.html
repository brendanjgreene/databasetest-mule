<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Data Entry Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body onload="accounts.forEach(myFunction)">
<nav class="navbar navbar-default bg-dark navbar-dark">
    <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="http://localhost:4480">Home</a>
            </div>
   </div>
</nav>
    <div class="container">
    <div class="panel panel-default">
            <div class="panel-heading"><h1>Account(s)</h1></div>
            <div class="panel-body">
        
<table  id="accounts" class="table table-striped">
                <tr>
                    <th>Name</th>
                    <th>Marks</th>
                    <th>Address</th>
                </tr>
                    
                
</table>
</div>
</div>
        
        
    </div>
</body>
<script>
insertTable = document.getElementById("accounts");
var accounts = #[payload];

function myFunction(account, index) {
	insertTable.innerHTML = insertTable.innerHTML + 
    "<tr><td>" + account.name + "</td>" +
    "<td>" + account.marks + "</td>" +
    "<td>" + account.address + "</td></tr>"; 
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Data Entry Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default bg-dark navbar-dark">
    <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="http://localhost:4480">Home</a>
            </div>
            <ul></ul>
   </div>
</nav>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading"><h1>See Account Where;</h1></div>
            <div class="panel-body">
                <form action="http://localhost:5675" name="selectForm" method="post">
                    
                    
                    <div class="form-group">
                    
                    <label>Field:</label>
                    <select name="field">
  						<option >marks</option>
  						<option >id</option>
					</select>
					</div>
					<div class="form-group">
					<label>Operator:</label>
                    <select name="operator">
  						<option >=</option>
  						<option >></option>
  						<option ><</option>
					</select>
					</div>
					<div class="form-group">
                        <label>Value:</label>
                        <input type="number" name="value" >
                    </div>
                    
                    
                    <button type="submit" class="btn btn-primary btn-lg" value="Submit">Submit to Database</button>

                </form>
            </div>
        </div>
    </div>
</body>


</body>
</html>

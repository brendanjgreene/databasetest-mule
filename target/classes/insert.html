<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Data Entry Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="http://localhost:4480">Home</a>
            </div>
   </div>
</nav>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading"><h1>Insert Form</h1></div>
            <div class="panel-body">
                <form action="http://localhost:5001" name="insertForm" method="post">
                    <div class="form-group">
                        <label>Name:</label>
                        <input class="form-control" name="name" >
                    </div>
                    <div class="form-group">
                        <label>Marks:</label>
                        <input class="form-control" name="marks" >
                    </div>
                    
                    <div class="form-group">
                        <label>Address:</label>
                        <input class="form-control" name="address" >
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg" value="Submit">Submit to Database</button>

                </form>
            </div>
        </div>
    </div>
</body>


</body>
</html>
